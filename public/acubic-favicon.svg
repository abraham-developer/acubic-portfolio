<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- ACUBIC partial hexagon - only 4 lines -->
  <g fill="none" stroke="#40e0ff" stroke-width="1.5" filter="url(#glow)">
    <!-- Top line -->
    <line x1="8" y1="6" x2="24" y2="6" />
    <!-- Top-right diagonal -->
    <line x1="24" y1="6" x2="30" y2="16" />
    <!-- Bottom-right diagonal -->
    <line x1="30" y1="16" x2="24" y2="26" />
    <!-- Bottom line -->
    <line x1="24" y1="26" x2="8" y2="26" />
  </g>
  
  <!-- Letter A -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="14" 
        text-anchor="middle" 
        fill="#40e0ff"
        filter="url(#glow)">A</text>
</svg>